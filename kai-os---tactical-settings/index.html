
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAI OS | Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            overflow-x: hidden;
        }
        .font-mono {
            font-family: 'Roboto Mono', monospace;
        }
        .cyber-border {
            position: relative;
            border: 1px solid rgba(99, 102, 241, 0.2);
        }
        .cyber-border::after {
            content: '';
            position: absolute;
            top: -1px;
            right: -1px;
            width: 10px;
            height: 10px;
            background: #6366f1;
            clip-path: polygon(100% 0, 0 0, 100% 100%);
        }
        .cyber-input {
            background: rgba(15, 15, 20, 0.8);
            border-bottom: 1px solid #6366f1;
            transition: all 0.3s ease;
        }
        .cyber-input:focus {
            background: rgba(30, 30, 40, 0.9);
            border-bottom: 2px solid #818cf8;
            outline: none;
        }
        .scanline {
            width: 100%;
            height: 100px;
            z-index: 100;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(99, 102, 241, 0.05) 50%, rgba(0, 0, 0, 0) 100%);
            opacity: 0.1;
            position: fixed;
            bottom: 100%;
            animation: scanline 10s linear infinite;
        }
        @keyframes scanline {
            0% { bottom: 100%; }
            100% { bottom: -100px; }
        }
        .glow-text {
            text-shadow: 0 0 10px rgba(99, 102, 241, 0.5);
        }
        .cut-corner {
            clip-path: polygon(0 0, 95% 0, 100% 20%, 100% 100%, 5% 100%, 0 80%);
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .status-dot {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 0.4; }
            50% { opacity: 1; }
            100% { opacity: 0.4; }
        }
    </style>
